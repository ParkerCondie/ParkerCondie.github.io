<html>
	<head>
		<li class="button"><a href="https://parkercondie.github.io/"> Home</a></li>
		Color Changer
	</head>
	<body class="background">
	<h1>
		<input type="submit" onclick="myFunction()" value="Blue">
			<input type="submit" onclick="myFunction2()" value="Red">
				<input type="submit" onclick="myFunction5()" value="Yellow">
					<input type="submit" onclick="myFunction4()" value="Green">
						<input type="submit" onclick="myFunction3()" value="Orange">
							<input type="submit" onclick="myFunction6()" value="Purple">
	</h1>
	<script>
function myFunction() {
        document.body.style.backgroundColor = "blue";
        document.body.style.color = "#ff8005";
}
function myFunction2() {
        document.body.style.backgroundColor = "red";
        document.body.style.color = "green";
}
function myFunction3() {
        document.body.style.backgroundColor = "#ff8005";
        document.body.style.color = "blue";
}
function myFunction4() {
        document.body.style.backgroundColor = "green";
        document.body.style.color = "red";
}
function myFunction5() {
        document.body.style.backgroundColor = "yellow";
        document.body.style.color = "purple";
}
function myFunction6() {
        document.body.style.backgroundColor = "purple";
        document.body.style.color = "yellow";
}
	</script>
	</body>
</html>
