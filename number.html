        Number Generator!

    <body class="background">
    <h1>
        <input type="submit" onclick="random()" value="Random Number!">
    </h1>

    <script>
    function random(){
        var x = Math.random()

        var y = Math.floor(z)
        alert("Your number is " + y + "!")
    }
    </script>
