        <script>
           function SetOpacity(cookie, opacity) {
             var s= document.getElementById(cookie).style;
             s.opacity = ( opacity / 100 );
             s.MozOpacity = ( opacity / 100 );
             s.KhtmlOpacity = ( opacity / 100 );
             s.filter = 'alpha(opacity=' + opacity + ')';
           }
