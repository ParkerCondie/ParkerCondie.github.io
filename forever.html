<head>
    <body onload="forever()">
    <h1> Forever Loop</h1>
    </body>
    <script>
        function forever() {
            var x = prompt("What is your name?")
            
            for(i=0; 1<99999; i ++) {
                alert("Hi " + x + "Try to click me away!!!")
            }
        }
    </script>
</head>
